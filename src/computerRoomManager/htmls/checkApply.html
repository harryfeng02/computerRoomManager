<html>
<head>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-table.js"></script>
    <script src="assets/js/bootstrap-table-zh-CN.js"></script>
    <script src="assets/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-table.css">
    <link rel="stylesheet" href="assets/dist/css/bootstrap-datepicker3.min.css">
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    详情
                </h4>
            </div>
            <div class="modal-body">
                <span>教师：</span> <span id="tname"></span><br><br>
                <span>教师电话：</span> <span id="tphone"></span><br><br>
                <span>申请时间：</span> <span id="applytime"></span><br><br>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</div>
<!-- 模态框   信息删除确认 -->
<div class="modal fade" id="delcfmOverhaul">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <!-- 隐藏需要删除的id -->
                <input type="hidden" id="deleteHaulId" />
                <p>您确认要撤销该条申请吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"
                        id="deleteHaulBtn" onclick="undo()">确认</button>
            </div>
        </div>
    </div></div>
<div style="margin-left: 30px;margin-right: 30px;">
    <h2>查看申请</h2>
    <div style="height:auto;">
        <table id="userListTable" ></table>
    </div>
</div>

</body>
<script>
    $(function(){
        var columns=[
            {
                title:'dd',
                field: 'apply',
                visible:false
            },
            {
                title:'dd',
                field: 'cpno',
                visible:false
            },
            {
                title: '课程',
                field: 'course',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '代码',
                field: 'course_code',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '日期',
                field: 'date',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '时间',
                field: 'time',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '校区',
                field: 'xiaoqu',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '地点',
                field: 'location',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '申请人数',
                field: 'peoplenum',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '操作',
                field: 'id',
                align: 'center',
                formatter:function(value,row,index){
                    var day = new Date();
                    day.setTime(day.getTime());
                    var e = '<button href="#" class="btn btn-primary"  onclick="lookmore(\''+ row["apply"]+ '\')" data-target="#myModal" data-toggle="modal">查看</button> ';
                    if(day>new Date(row["date"])){
                        var d = '<button href="#" class="btn btn-danger disabled"  >撤销</button> ';
                    }else {
                        var d = '<button href="#" class="btn btn-danger"  onclick="undo_confirm(\''+ row["apply"]+ '\')" >撤销</button> ';
                    }
                    return e+d;
                }
            }
        ];
        get(columns)
    });
    function get(columns) {
        $.ajax({
            type: "GET",
            url: "/checkm",
            dataType: "json",
            success: function (msg) {
                a(msg,columns)
            },
            error: function () {
                alert("错误");
            }
        });
    }
    function b (columns) {
        $('#userListTable').bootstrapTable({
            columns: columns,
            data: [{
                id: 2,
                xiaoqu: 'Item 2',
                building: '$2',
                cpno:"ss",
                peoplenum:"ss",
            },{
                id: 2,
                xiaoqu: 'Item 3',
                building: '$3',
                cpno:"ss",
                peoplenum:"ss",
            }]
        })
    }

    function a (data,columns) {
        $('#userListTable').bootstrapTable({
            data:data,
            method:"get",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            striped:true,//隔行变色
            cache:true,  //是否使用缓存
            showColumns:false,// 列
//            toobar:'#toolbar',
            pagination: true, //分页
            paginationLoop:false,
            paginationPreText:'上一页',
            paginationNextText:'下一页',
//            showFooter:true,//显示列脚
//            showRefresh:true,//显示刷新
            showPaginationSwitch:false,//是否显示数据条数选择框
            sortable: true,           //是否启用排序
            sortOrder:"asc",
            sortName : 'date',
            singleSelect: true,
            search:true, //显示搜索框
            buttonsAlign: "right", //按钮对齐方式
            showRefresh:false,//是否显示刷新按钮
            sidePagination: "client", //服务端处理分页
            pageNumber:1,
            pageSize:13,
            pageList:[5,10, 25, 50, 100],
            undefinedText:'--',
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            queryParamsType:'',
            columns: columns
        });



    function undo_confirm(id) {
        $("#deleteHaulBtn").val(id)
        $("#delcfmOverhaul").modal({
            backdrop : 'static',
            keyboard : false
        });
    }
    function undo() {
        $("#delcfmOverhaul").modal('hide');
        $.ajax({
            type: "POST",
            url: "/undo",
            data:{
                applyno: $("#deleteHaulBtn").val(),
            },
            success: function (msg) {
                if(msg=="ok"){
                    alert("删除成功");
                    location.reload()
                }else{
                    alert("删除错误");
                }
            },
            error: function () {
                alert("错误");
            }
        });
    }}
    function lookmore(applyno) {
        $.ajax({
            type: "POST",
            url: "/lookmorem",
            data:{
                applyno: applyno,
            },
            success: function (result) {
                if(result["code"]=="200"){
                    document.getElementById("tname").innerHTML=result["tname"]
                    document.getElementById("tphone").innerHTML=result["tphone"]
                    document.getElementById("applytime").innerHTML=result["applytime"]
                }else{
                    alert("错误");
                    $("#myModal").modal('hide');
                }
            },
            error: function () {
                alert("错误");
                $("#myModal").modal('hide');
            }
        });
    }
</script>
</html>
