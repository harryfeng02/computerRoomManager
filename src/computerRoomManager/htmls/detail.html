<script>
    var df_date
    var df_cpno
    var df_flag
    var df_tid
    $('.date-picker input').datepicker({
      language:"zh-CN",
      autoclose: true,//选中之后自动隐藏日期选择框
      clearBtn: true,//清除按钮
      todayBtn: true,//今日按钮
      format: "yyyy-mm-dd"
    });
    function a (dataurl,columns) {
        $('#userListTable').bootstrapTable({
            url: dataurl,
            method:"post",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            striped:true,//隔行变色
            cache:false,  //是否使用缓存
            showColumns:false,// 列
//            toobar:'#toolbar',
            pagination: true, //分页
            paginationLoop:false,
            paginationPreText:'上一页',
            paginationNextText:'下一页',
//            showFooter:true,//显示列脚
//            showRefresh:true,//显示刷新
            showPaginationSwitch:false,//是否显示数据条数选择框
            sortable: true,           //是否启用排序
            sortOrder:"asc",
            sortName : 'date',
            singleSelect: false,
            search:true, //显示搜索框
            buttonsAlign: "right", //按钮对齐方式
            showRefresh:false,//是否显示刷新按钮
            sidePagination: "client", //服务端处理分页
            pageNumber:1,
            pageSize:13,
            undefinedText:'--',
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            queryParamsType:'',
            queryParams: queryParams,//传递参数（*）
            columns: columns
        });
        //得到查询的参数
        function queryParams (params) {
            var temp = {  //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                location: $("#search_xiaoqu").val(),//后台请求传的查询参数
                software:$("#search_software").val().toLowerCase(),
                time_start:$("#time_start").val(),
                time_end:$("#time_end").val(),
                lesson_start:$("#lesson_start").val(),
                lesson_end:$("#lesson_end").val(),
                peoplenum:$("#peoplenum").val(),
            };
            return temp;
        };
    }
    //搜索
    function serachUser() {
        $("#userListTable").bootstrapTable('refresh');
        if(!time_avaliable()){
            return
        }
        var columns=[
            {
                field: 'Cpno',
                visible:false
            },
            {
                title: '日期',
                field: 'Date',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '时间',
                field: 'Flag',
                align: 'center',
                valign: 'middle',
                sortable:true,
                formatter:function(value,row,index){
                    var temp=parseInt(value)+1
                    return value+"-"+temp+"节"
                }
            },
            {
                title: '校区',
                field: 'Location',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '楼号',
                field: 'Building',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '机房名',
                field: 'CpName',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '剩余机数',
                field: 'Peoplenum',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '操作',
                field: 'IdTwo',
                align: 'center',
                formatter:function(value,row,index){
                    var d = '<button href="#" class="btn btn-primary"  onclick="checkinfo(\''+ row["Cpno"]+ '\',\''+row["Date"]+ '\',\''+row["Flag"]+ '\')"  data-target="#myModal" data-toggle="modal">申请</button> ';
                    return d;
                }
            }
        ];
        a('/search',columns);
    }
    function time_avaliable() {
        var beginDate=$("#time_start").val();
        var endDate=$("#time_end").val();
        var d1 = new Date(beginDate);
        var d2 = new Date(endDate);
        var day = new Date();
        day.setTime(day.getTime());
        if(beginDate!=""&&endDate!=""&&d1 >=d2)
        {
            alert("开始时间不能大于结束时间！");
            return false;
        }else if(beginDate==""||endDate==""){
            alert("请键入开始和结束时间");
            return false;
        }else  if(d1<day){
            alert("开始日期必须大于当前日期");
            return false;
        }
        return true;
    }
    function checkinfo(cpno,date,flag) {
        df_cpno=cpno
        df_date=date
        df_flag=flag
        var  newdate=new Date(date).getDay()
        if(newdate==0){
            newdate=7
        }
        $.ajax({
            type: "POST",
            url: "/checkinfo",
            data:{
                cpno: cpno,
                date:newdate
            },
            success: function (result) {
                if(result["code"]==200){
                    document.getElementById("mname").innerHTML=result["mname"]
                    document.getElementById("mphone").innerHTML=result["mphone"]
                    document.getElementById("sfware").innerHTML=result["sfware"]
                    var cclass=result["cclass"]
                    for (var i=0;i<cclass.length;i++)
                    {
                        document.getElementById('cclassinfo').innerHTML="<label class=\"checkbox-inline\">\n" +
                                "                  <input type=\"radio\" name=\"optionsRadiosinline\" id=\"optionsRadios3\"\n" +
                                "                         value=\"option1\" checked>"+ cclass[i]["Cname"]+"-"+cclass[i]["Cclass"]+"(剩余"+ cclass[i]["Periods_remain"]+"学时)"+
                                "              </label>"
                        document.getElementById('optionsRadios3').value=cclass[i]["Tid"]
                        document.getElementById('optionsRadios3').id=cclass[i]["Tid"]

                    }
                }else {
                    alert("请求错误");
                }
            },
            error: function () {
                alert("错误");
            }
        });
    }
    function applyroom() {
        var obj = document.getElementsByTagName("input");
        var df_tid;
        for(var i=0; i<obj.length; i ++){
            if(obj[i].checked){
                df_tid=obj[i].value;
            }
        }
        $.ajax({
            type: "POST",
            url: "/applyroom",
            data:{
                tid: df_tid,
                date:df_date,
                flag:df_flag,
                cpno:df_cpno,
            },
            success: function (result) {
                alert(result["error"])
                $("#myModal").modal('hide');
                serachUser()
            },
            error: function () {
                alert("请求错误");
                $("#myModal").modal('hide');
            }
        });
    }
</script>
