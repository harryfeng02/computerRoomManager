<html>
<head>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-table.js"></script>
    <script src="assets/js/bootstrap-table-zh-CN.js"></script>
    <script src="assets/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-table.css">
    <link rel="stylesheet" href="assets/dist/css/bootstrap-datepicker3.min.css">
</head>
<body>
	<div style="margin-left: 30px;margin-right: 30px;">
	<h2>查看申请</h2>
	<div style="height:auto;">
<table id="userListTable" ></table>
</div>
</div>
</body>
<script>
    $(function(){
        var columns=[
            {
                title: '课程',
                field: 'course',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '时间',
                field: 'time',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '校区',
                field: 'xiaoqu',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '地点',
                field: 'location',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '申请人数',
                field: 'peoplenum',
                align: 'center',
                valign: 'middle',
                sortable:true,
            },
            {
                title: '操作',
                field: 'id',
                align: 'center',
                formatter:function(value,row,index){
                    var e = '<button href="#" class="btn btn-primary" data-target="#myModal" data-toggle="modal">修改</button> ';
                    var d = '<button href="#" class="btn btn-danger"  onclick="apply(\''+ row.id + '\')">撤销</button> ';
                    return e+d;
                }
            }
        ];
        //a('./d2ata.php',columns);
        b(columns);

    });
    $('.date-picker input').datepicker({
      language:"zh-CN",
      autoclose: true,//选中之后自动隐藏日期选择框
      clearBtn: true,//清除按钮
      todayBtn: true,//今日按钮
      format: "yyyy-mm-dd"
    });
    function b (columns) {
        $('#userListTable').bootstrapTable({
            columns: columns,
            data: [{
               id: 2,
               xiaoqu: 'Item 2',
               building: '$2',
               cpno:"ss",
               peoplenum:"ss",
            },{
               id: 2,
               xiaoqu: 'Item 3',
               building: '$3',
               cpno:"ss",
               peoplenum:"ss",
            }]
        })
    }

    function a (dataurl,columns) {
        $('#userListTable').bootstrapTable({
            url: dataurl,
            method:"post",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            striped:true,//隔行变色
            cache:false,  //是否使用缓存
            showColumns:false,// 列
//            toobar:'#toolbar',
            pagination: true, //分页
            paginationLoop:false,
            paginationPreText:'上一页',
            paginationNextText:'下一页',
//            showFooter:true,//显示列脚
//            showRefresh:true,//显示刷新
            showPaginationSwitch:false,//是否显示数据条数选择框
            sortable: true,           //是否启用排序
            sortOrder:"asc",
            sortName : 'id',
            singleSelect: false,
            search:false, //显示搜索框
            buttonsAlign: "right", //按钮对齐方式
            showRefresh:false,//是否显示刷新按钮
            sidePagination: "server", //服务端处理分页
            pageNumber:1,
            pageSize:5,
            pageList:[5,10, 25, 50, 100],
            undefinedText:'--',
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            queryParamsType:'',
            queryParams: queryParams,//传递参数（*）
            columns: columns
        });

        //得到查询的参数
        function queryParams (params) {
            var temp = {  //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                pageSize: params.pageSize,  //页面大小
                pageNumber: params.pageNumber, //页码
                username: $("#search_username").val(),//后台请求传的查询参数
                name:$("#search_name").val(),
                sex:$("#search_sex").val(),
                phone:$("#search_mobile").val(),
                email:$("#search_email").val(),
            };
            return temp;
        };
    }

    //搜索
    function serachUser() {
        $("#userListTable").bootstrapTable('refresh');
    }
</script>
</html>
